 <div class="list-header  " ng-controller="deviceListController">


	 <section class="content-header ">

		 <h3 >智能设备列表<small> List of your Devices</small></h3>
	 </section>

	 <section class="content" style="background:#fff;">
		 <div class="box">
 	<div class="box-body" >
 		<table id = "example2"class="table table-bordered table-hover">
			<thead>
		<tr>
    		<th>ID</th>
    		<th>名称</th>
    		<th>APIKEY</th>
    		<th>是否开放</th>
    		<th>在线状态</th>
    		<th>在线时间</th>
    		<th>设备状态</th>
    		<th>控制模式</th>
  		</tr>
			</thead>
			<tbody>
  		<tr ng-repeat=" device in devices">
    		<td>{{device.deviceId}}</td>
   		 	<td>{{device.deviceName}}</td>
   		 	<td>{{device.apikey}}</td>
   		 	<td>{{device.deviceIspublic|isPublic}}</td>
   		 	<td>{{device.deviceIsonline|isOnline}}</td>
   		 	<td>{{device.deviceTime}}分钟</td>
   		 	<td align="center"><button type="button" ng-click="reverseStatus(device.deviceId)" class="btn {{device.deviceStatue|startClass}} btn-xs">{{device.deviceStatue|startText}}</button></td>
   		 	<td>控制模式</td>
  		</tr>
			</tbody>
         </table>
	</div>
		 </div>
	 </section>



	 <div class="loadEffect" ng-hide="true">
		 <span></span>
		 <span></span>
		 <span></span>
		 <span></span>
		 <span></span>
		 <span></span>
		 <span></span>
		 <span></span>
	 </div>

<style type="text/css">
	.loadEffect{
		width: 80px;
		height: 80px;
		position: relative;
		margin: 0 auto;
		margin-top:-50px;
	}
	.loadEffect span{
		display: inline-block;
		width: 16px;
		height: 16px;
		border-radius: 50%;
		background: blue;
		position: absolute;
		-webkit-animation: load 1.04s ease infinite;
	}
	@-webkit-keyframes load{
		0%{
			opacity: 1;
		}
		100%{
			opacity: 0.2;
		}
	}
	.loadEffect span:nth-child(1){
		left: 0;
		top: 50%;
		margin-top:-8px;
		-webkit-animation-delay:0.13s;
	}
	.loadEffect span:nth-child(2){
		left: 14px;
		top: 14px;
		-webkit-animation-delay:0.26s;
	}
	.loadEffect span:nth-child(3){
		left: 50%;
		top: 0;
		margin-left: -8px;
		-webkit-animation-delay:0.39s;
	}
	.loadEffect span:nth-child(4){
		top: 14px;
		right:14px;
		-webkit-animation-delay:0.52s;
	}
	.loadEffect span:nth-child(5){
		right: 0;
		top: 50%;
		margin-top:-8px;
		-webkit-animation-delay:0.65s;
	}
	.loadEffect span:nth-child(6){
		right: 14px;
		bottom:14px;
		-webkit-animation-delay:0.78s;
	}
	.loadEffect span:nth-child(7){
		bottom: 0;
		left: 50%;
		margin-left: -8px;
		-webkit-animation-delay:0.91s;
	}
	.loadEffect span:nth-child(8){
		bottom: 14px;
		left: 14px;
		-webkit-animation-delay:1.04s;
	}

</style>
 </div>
