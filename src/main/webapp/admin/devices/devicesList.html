 <div class="list-header  " ng-controller="deviceListController">


	 <section class="content-header ">

		 <h3 >智能设备列表<small> List of your Devices</small></h3>
	 </section>

	 <section class="content" style="background:#fff;">
		 <div class="box">
 	<div class="box-body" >
 		<table id = "example2"class="table table-bordered table-hover">
			<thead>
		<tr>
    		<th>ID</th>
    		<th>名称</th>
    		<th>APIKEY</th>
    		<th>是否开放</th>
    		<th>在线状态</th>
    		<th>在线时间</th>
    		<th>编辑</th>
    		<th>控制模式</th>
  		</tr>
			</thead>
			<tbody>
  		<tr ng-repeat=" device in devices">
    		<td>{{device.deviceId}}</td>
   		 	<td>{{device.deviceName}}</td>
   		 	<td>{{device.apikey}}</td>
   		 	<td>{{device.deviceIspublic|isPublic}}</td>
   		 	<td>{{device.deviceIsonline|isOnline}}</td>
   		 	<td>{{device.deviceTime}}分钟</td>
   		 	<td>编辑</td>
   		 	<td>控制模式</td>
  		</tr>
			</tbody>
         </table>
	</div>
		 </div>
	 </section>






 </div>
