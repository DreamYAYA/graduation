 <div class="list-header" ng-controller="timerListController">
 	
<h3>定时器列表<small> List of Timers </small></h3>
 	
 	<div class="content-wrapper ">
 		
 		<table class="table table-hover">


		<tr>
    		<th>ID</th>
    		<th>名称</th>
    		<th>编辑</th>
    		<th>是否启用</th>
    		<th>是否重复</th>
    		<th>星期</th>
    		<th>时</th>
    		<th>分</th>
    		<th>目标设备</th>
    		<th>命令内容</th>
  		</tr>

			<tr ng-repeat="timer in timers">

				<td>{{timer.deviceTimerId}}</td>
				<td>{{timer.deviceTimerName}}</td>
				<td>编辑</td>
				<td>{{timer.deviceTimerStatus}}</td>
				<td>重复</td>
				<td>{{timer.deviceTiemrWeek}}</td>
				<td>{{timer.deviceTiemrHour}}</td>
				<td>{{timer.deviceTimerMiner}}</td>
				<td>{{timer.deviceTimerTode}}</td>
				<td>{{timer.deviceTimerMes}}</td>
			</tr>
  		
  	

         </table>
 		
 		
 		
 		
 		
 		
 	</div>
 	
 	
 	
 	
 </div>
