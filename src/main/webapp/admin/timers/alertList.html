 <div class="list-header" ng-controller="alertListController">
	 <section class="content-header ">
<h3>报警提示列表<small> List of Alerts </small></h3>
	 </section>

	 <section class="content" style="background:#fff;">
		 <div class="box">
			 <div class="box-body" >
 		<table class="table table-bordered table-hover">


		<tr>
    		<th>ID</th>
    		<th>名称</th>
    		<th>接口ID</th>
    		<th>报警条件</th>
    		<th>发送方式</th>
    		<th>状态</th>
    		<th>编辑</th>
    	
  		</tr>
  		
  		<tr ng-repeat="alert in alerts">
    		<td>{{alert.deviceAlertId}}</td>
   		 	<td>{{alert.deviceAlertName}}</td>
   		 	<td>{{alert.deviceInterfaceId}}</td>
   		 	<td>x{{alert.deviceAlertVal|component}}{{alert.deviceValue}}</td>
   		 	<td>{{alert.deviceAlertSendmethod|sendMethod}}</td>
   		 	<td>{{alert.deviceAlertStatus|alertStatue}}</td>
   		 	<td>编辑</td>
   		 
   		 	
  		</tr>

         </table>
			 </div>
		 </div>
	 </section>

 </div>
 	
 	
 	
 	
 </div>
