 <div class="control-header" ng-controller="addAlertController">
 	
<h3> 添加报警提示 <small> Add Alert </small></h3>
 	
 	<div class="box-body .container">
 				
 	<form>
   <div class="form-group">
    <label for="exampleInputEmail1" style="font-weight: normal;">报警名称</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="alertName"/>
  </div>
 		
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="alertStart"/> 是否启用
    </label>
  </div>

        <div class="form-group">
    	数据来源（定位和图片接口无法报警）：
    <select class="form-control" ng-model="alertDataSource">
         <option ng-repeat="interface in interfaces" value="{{interface.deviceInterfaceId}}">{{interface.deviceInterfaceName}}</option>
    </select>


   </div>
  
  
报警条件：(x - 来自接口数据)
  <div class="row">
  	
<div class="col-md-3">

 <select class="form-control" ng-model="alertTiaojian">
  <option value="1">&gt;</option>
  <option value="2">=</option>
  <option value="3">&lt;</option>
  <option value="4">&gt;=</option>
  <option value="5">&lt;=</option>
  <option value="6">!=</option>
</select>

  </div>
  
  <div class="col-md-3">
  	<input class="form-control" type="text" placeholder="Default input" ng-model="alertTJValue"/>
  </div>


</div>

 <div class="form-group">
    发送方式  ：
<select class="form-control" ng-model="alertSendMethod">
  <option value="1">邮件</option>
  <option value="2">短信</option>
</select>
   </div>
   
   
  <div class="row alert-bt">
  	
  	<!-- Standard button -->
<button type="button" class="btn btn-success col-md-3" ng-click="submit()">确定</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-danger col-md-3" ng-click="reset()">重置</button>
  	
  	
  </div> 
   
   
 
 	</form>
 							
 	</div>
 	
	
 </div>
